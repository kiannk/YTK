<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سبد خرید</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }

    h2 {
      color: #2b2b2b;
      margin-bottom: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 4px 0;
      font-size: 14px;
    }

    button {
      background-color: #38b000;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    button:hover {
      background-color: #2a8600;
    }

    #total-price {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>🛒 سبد خرید شما</h2>
  <div id="cart-container"></div>
  <div id="total-price"></div>

  <button onclick="sendToWhatsApp()">ارسال سفارش در واتساپ</button>

  <script src="js/products.js"></script>
</body>
</html>
